<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>Weather Final Project</title>
    </head>
    <body>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <div class="forecast-top-block">
                        <form class="search-form" id="search-form">
                            <div class="row">
                                <div class="col-9">
                                    <input type="text" class="search-text" placeholder="Enter city here..." id="city-input" autocomplete="off">
                                </div>
                                <div class="col-3">
                                    <input type="submit" value="Search" id="search-button" class="btn btn-primary w-100">
                                </div>
                            </div>
                        </form>
                        <div class="overview">
                            <h1 id="city">Pretoria</h1>
                            <ul>
                                <li>Last updated: <span id="day"><span id="date"></span><span id="time"></span></span>
                                </li><br>
                                <li id="description">clear sky</li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex weather-temperature">
                                    <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon" alt="" >
                                    <div id="temperature-block">
                                        <strong id="temperature">11</strong>
                                        <span class="units">
                                            <a href="#" id="celcius-link" class="active">°C</a> 
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <ul>
                                    <li>Humidity: <span id="humidity">30</span>%</li>
                                    <li>Wind: <span id="wind">4</span>km/h</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h6>This week</h6>
                    <div class="weather-forecast" id="forecast">
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forecast-date">
                                    Mon
                                </div>
                                <img src="http://openweathermap.org/img/wn/01d@2x.png" width="42px">
                                <div class="weather-forecast-temperatures">
                                    <span class="weather-forecast-temperature-max">
                                        16°
                                    </span>
                                    <span class="weather-forecast-temperature-min">
                                        10°
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forecast" id-unique="forecast"></div>
                </div>
            </div>
        </div>
        <small>
            <a href="https://code">Open-source code</a>
            <span>by Thembelihle Nkosi</span>
        </small>
        <script src="src/app.js"></script>
    </body>
</html>
